    <script>
      const user = CookieHelper.getCookie("user_id");
      $.ajax({
        url: `./api/api-pesanan.php?user_id=${user}`,
        type: "GET",
        dataType: "json",
        success: function (data) {
          console.log(data);
          if (data.length > 0) {
            renderRiwayat(data);
          } else {
            $("#product-container").append("<li>Tidak ada data barang.</li>");
          }
        },
        error: function (xhr, status, error) {
          console.error("Error: " + error);
        },
      });

      function renderRiwayat(data) {
        const cartContainer = $("#data-riwayat");
        $.each(data, function (index, pesanan) {
          const cartItem = `
              <tr>
                        <td>${pesanan.nama_pemesan}</td>
                        <td>${pesanan.total}</td>
                        <td>Silahkan tranfer ke Rekening BNI (123456)</td>

                      </tr>
              `;
          cartContainer.append(cartItem);
        });
      }
    </script>
